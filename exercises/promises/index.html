<html>

<head>
    <title>Numbers</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div>
        <form id=form_number>
            <div class="row">
                <div id="firstCol" class="col">
                    <label class="bg-light text-dark border-0 rounded"  for="number">Enter a number</label>
                    <input class="mb-4 bg-light text-dark border rounded"  type="number" id="number" placeholder="Enter a number" />
                </div>
                <div class="col">
                    <label class="bg-light text-dark border-0 rounded" for="getThem">Click a button</label>
                    <input class="bg-primary text-white border rounded" type=button id="getInfo" onclick="clickedon()" value="Get Info!" />
                </div>
                <div class="col">
                    <label class="bg-light text-dark border-0 rounded" for=batch>Get in batch</label>
                    <input class="border-0 rounded" type="checkbox" value="" id="batch">
                </div>
            </div>
        </form>
    </div>
    <div id=number_info></div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src=js/script.js></script>
</body>

</html>
