<html>

<head>
    <title>Flask for Fun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div><a href="/" class="text-decoration-none">Home</a></div>
        <div class=container>
            <h2 class="text-warning">Pick the category, language, and number of jokes to hear</h2>
        </div>
        <form method="POST" class="container">
            <div class="row">
                <div class="col">
                    <label for="category" value="Category">Category</label>
                    <select class="form-select" name="category" id="selCat">
                        <!-- TODO: Populate categories -->
                        <option value="neutral">neutral</option>
                        <option value="chuck">Chuck Norris</option>
                    </select>
                </div>
                <div class="col">
                    <label for="language" value="Language">Language</label>
                    <select class="form-select" name="language" id="selLang">
                        <!-- TODO: Populate languages -->
                        <option value="en">en</option>
                        <option value="es">es</option>
                        <option value="de">de</option>
                    </select>
                </div>
                <div class="col">
                    <label for="number" value="Number">Number</label>
                    <select class="form-select" name="number" id="selNum">
                        <!-- TODO: Populate numbers -->
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                
            </div>
            <div class="row">
                <div>
                    <button class="btn btn-primary" type="submit" id="btnAmuse" value="Tell me a joke">Amuse me</button>
                </div>
            </div>
        </form>
        <div id="jokes" class="container">
            <!-- This is a placeholder for jokes -->
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
