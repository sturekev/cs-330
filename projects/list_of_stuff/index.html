<html>

<head>
    <title>List of stuff</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    
</head>

<body>
    <div>
        <h1>World Championship players</h1>
        <h2>Add Player</h2>
    </div>

    <div class="container">
        <form id="newPlayers">
            <div class="row">
                <div class="col">
                    <label class="row" for="PlayerName">Player Name</label>
                    <input class="row" id="PlayerName" required />
                </div>
                <div class="col">
                    <label for="row" for = "Position"> Position</label>
                    <select class="row" id="Position"></select>
                </div>
                <div class="col">
                    <label for="row" for = "Tier"> Tier</label>
                    <select class="row" id="Tier"></select>
                </div>
            </div>
                
            <div class="row">
                <div class="col">
                    <label for="row" for = "Country"> Country</label>
                    <input class="row" id="Country" required />
                </div>
                <div class="col">
                    <label for="row" for = "Region"> Region</label>
                    <select class="row" id="Region"></select>
                </div>
                <div class="col">
                    <label for="row" for = "Team"> Team</label>
                    <select class="row" id="Team"></select>
                </div>
            </div>    
        </form>
        <div id="feedbackMessage"></div>
        <div class="row">
            <button class="bg-primary text-white" type="button" id="addTaskBtn" onclick="addPlayer()">Add task</button>
        </div>
    </div>

    <div>
        <table id="playerTable" class="table table-striped">
            <thead>
                <tr><h4>Player List</h4></tr>
                <tr>
                    <th class="col-1">Select</th>
                    <th class="col-2">Player Name</th>
                    <th class="col-2">Position</th>
                    <th class="col-2">Tier</th>
                    <th class="col-2">Country</th>
                    <th class="col-2">Region</th>
                    <th class="col-2">Team</th>
                </tr>
            </thead>
            <tbody></tbody>         
        </table>
    </div>

    <div class="row">
        <button class="col" type="button" onclick="savePlayerList()">Save Playes List</button>
        <div class="col-8"></div>
        <button class="col" type="button" onclick="clearPlayers()">Remove Players</button>
        <button class="col" type="button" onclick="RemoveAll()">Remove All</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</body>

</html>
