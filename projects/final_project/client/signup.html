<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viet Luther Market</title>
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center" id="title">
      <h1>WELCOME TO VIET LUTHER MARKET</h1>
    </div>
    <h2 class="d-flex justify-content-center">SIGN UP</h2>
    <div id="forms">
      <form class="form-group flex justify-content-center container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <label class="">Username</label>
            <input
              class="form-control"
              type="text"
              name="username"
              id="username"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <label class="">Student id</label>
            <input
              type="text"
              class="form-control"
              name="student_id"
              id="student-id"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <label class="">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <label class=".mx-auto">Confirm password</label>
            <input
              class="form-control"
              type="password"
              name="confirmPassword"
              id="password-cf"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <label class="">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <label class="">Phone number</label>
            <input
              type="text"
              class="form-control"
              name="phone_number"
              id="phone-number"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-1 mx-auto mt-3">
            <input
              class="btn btn-info"
              onclick="SignUp()"
              value="Sign Up"
              disable
            />
          </div>
          <div class="col-1 mx-auto mt-3">
            <a class="btn btn-info" href="index.html">Back to home</a>
          </div>
        </div>
      </form>
    </div>
    <div class="container d-flex justify-content-center" id="message"></div>
    <script type="text/javascript" defer="defer" src="js/control.js"></script>
  </body>
</html>
