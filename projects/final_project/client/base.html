<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viet Luther Market</title>
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body onload="showUserName()">
    <div class="d-flex justify-content-center" id="title">
      <h1>VIET LUTHER MARKET</h1>
    </div>
    <div id="username">
      <p>You're logged in</p>
    </div>
    <div id="logout">
      <button type="submit" class="btn btn-info" onclick="SignOut()" disable>
        Log Out
      </button>
    </div>
    <div id="forms">
      <div class="form-group flex justify-content-center container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <label class="">Item</label>
            <input
              id="item"
              class="form-control"
              type="text"
              name="item"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <label class="">Quantity</label>
            <input
              id="quantity"
              class="form-control"
              type="number"
              name="item_quantity"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <label class="">Price</label>
            <input
              id="price"
              class="form-control"
              type="number"
              name="item_quantity"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-1 mx-auto mt-3">
            <input
              type="submit"
              class="btn btn-info"
              onclick="AddItem()"
              value="Add Item"
              disable
            />
          </div>
          <div class="col-1 mx-auto mt-3">
            <ul id="item_list">
              Item list (if any)
            </ul>
          </div>
          <div class="col-1 mx-auto mt-3 flex justify-content-center">
            <div>Total Price</div>
            <div id="total-price">0</div>
          </div>
        </div>
        <div class="row">
          <div class="col-1 mx-auto mt-3">
            <input
              type="submit"
              class="btn btn-info"
              onclick="CreateRequest()"
              value="Submit Request"
              disable
            />
          </div>
          <div class="col-1 mx-auto mt-3">
            <button class="btn btn-info" onclick="SeeAllRequests()">
              See All Requests
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center" id="message"></div>
    <div id="container">
      <table class="table" id="table"></table>
    </div>
    <script type="text/javascript" defer="defer" src="js/control.js"></script>
  </body>
</html>
